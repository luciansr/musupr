<!-- Section -->
<section class="page-section bg-dark-alfa-30" ng-style="{'background-image':usuarioCtrl.usuario.HeaderImageUrl ? 'url(' + usuarioCtrl.usuario.HeaderImageUrl + ')': 'url(../../../Content/Images/slider-bg1.jpg)'}">
    <div class="relative container align-left">

        <div class="row">

            <div class="col-md-8">
                <h1 class="hs-line-11 font-alt mb-20 mb-xs-0" ng-bind="usuarioCtrl.usuario.Nome ? usuarioCtrl.usuario.Nome  : 'Usuário'"></h1>
                <div class="hs-line-4 font-alt" ng-bind="usuarioCtrl.usuario.Descricao ? usuarioCtrl.usuario.Descricao  : 'Pequena descrição'">

                </div>
            </div>

            <div class="col-md-4 mt-30">
                <div class="mod-breadcrumbs font-alt align-right">
                    <a href="#!/">Início</a>
                    &nbsp;/&nbsp;<a href="javascript:void(0)">Usuário</a>
                    &nbsp;/&nbsp;<a ng-href="#!/Usuario/{{usuarioCtrl.id}}" ng-bind="usuarioCtrl.usuario.Nome ? usuarioCtrl.usuario.Nome  : 'Usuário'"></a>
                </div>

            </div>
        </div>

    </div>
</section>
<!-- End Section -->
<!-- Section -->
<!-- INICIO EDIT USUARIO -->
<section class="page-section pt-60 pb-60 bg-gray-lighter" ng-if="usuarioCtrl.usuario.PodeSerEditado">
    <div class="container relative">

        <h3 class="section-title font-alt mb-70 mb-sm-40">
            Edição de Perfil de Usuário
        </h3>

        <!-- Row -->
        <div class="row">

            <!-- Col -->

            <div class="col-sm-12 mb-40">

                <!-- Form -->
                <form name="formEditUsuario" id="form" role="form" class="form" novalidate>

                    <div class="col-sm-6 mb-20 mb-md-10">
                        <input type="text" class="input-md form-control" placeholder="Título" maxlength="29" ng-model="usuarioCtrl.usuario.Nome" required>
                    </div>

                    <div class="col-sm-6 mb-20 mb-md-10">
                        <input type="text" class="input-md form-control" style="text-transform:none !important" placeholder="PEQUENA DESCRIÇÃO Ex: Seu cargo na sua empresa" maxlength="79" ng-model="usuarioCtrl.usuario.Descricao" required>
                    </div>

                    <div class="col-sm-12 mb-20 mb-md-10">
                        <textarea name="text" id="text" style="text-transform:none !important" class="input-md form-control" rows="8" maxlength="3999" placeholder="Escreva aqui como entrar em contato e outras informações desejadas. Dica: ##Use Markdown!" maxlength="4196" ng-model="usuarioCtrl.usuario.DescricaoMarkdown" required></textarea>
                    </div>
                    <div class="col-sm-6 mb-20 mb-md-10">
                        <input type="url" class="input-md form-control" placeholder="URL para imagem (1920 x 600) de header" ng-model="usuarioCtrl.usuario.HeaderImageUrl">
                    </div>

                    <div class="col-sm-6 mb-20 mb-md-10">
                        <input type="url" class="input-md form-control" placeholder="URL para imagem (120 x 120) de perfil" ng-model="usuarioCtrl.usuario.ProfileImageUrl">
                    </div>
                    <div class="row"></div>
                    <div class="col-sm-4 mb-20 mb-md-10 pull-right">
                        <div class="pull-right" on-create="usuarioCtrl.salvaWidgetId(widgetId)" vc-recaptcha theme="light" key="'6LfunAITAAAAAPRdM2NhuUB4KqCCnHbCaW-qbPFV'"></div>
                    </div>

                    <div class="row"></div>
                    <div class="col-sm-4 mb-20 mb-md-10 pull-right">
                        <a href="javascript:void(0)" class="btn btn-mod btn-medium btn-round pull-right" ng-click="usuarioCtrl.EditaUsuario()" ng-disabled="formEditUsuario.$invalid">Editar usuário</a>
                    </div>
                </form>
                <!-- End Form -->
            </div>


            <!-- End Col -->


        </div>
        <!-- End Row -->

    </div>

</section>
<hr class="mt-0 mb-0" ng-if="usuarioCtrl.usuario.PodeSerEditado">
<section class="page-section pt-40 pb-120 pb-xs-60">
    <div class="container relative">
        <div class="row">
            <h3 class="section-title font-alt mb-40 mb-sm-40 mt-30">
                Perfil de usuário
            </h3>

            <!-- Row -->
            <div class="row">

                <!-- Col -->
                <div class="col-sm-12 mb-40">
                    <div class="page-relative-loader" ng-if="!usuarioCtrl.usuario">
                        <div class="loader">Carregando...</div>
                    </div>
                    <!-- Form -->
                    <form id="form" role="form" class="form" novalidate ng-if="usuarioCtrl.usuario">

                        <div class="col-sm-8 col-xs-8">
                            <h1 class="font-alt mb-20" ng-bind="usuarioCtrl.usuario.Nome ? usuarioCtrl.usuario.Nome  : 'Usuário'"></h1>
                            <span class="font-alt" ng-bind="usuarioCtrl.usuario.Descricao ? usuarioCtrl.usuario.Descricao  : 'Pequena descrição'"></span>
                        </div>
                        <div class="col-sm-4  col-xs-4">
                            <div ng-style="{'background-image':usuarioCtrl.usuario.ProfileImageUrl ? 'url(' + usuarioCtrl.usuario.ProfileImageUrl + ')': 'url(../../../Content/libs/rhythm/images/user-avatar.png)'}" alt="" class="img-circle right img-right imagemUsuarioView center-cover-image-div">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div btf-markdown="usuarioCtrl.usuario.DescricaoMarkdown" class="mt-40"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<hr class="mt-0 mb-0">
