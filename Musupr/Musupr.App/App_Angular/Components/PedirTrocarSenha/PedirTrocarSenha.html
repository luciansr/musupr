<section class="page-section pt-60">
    <div class="container relative">
        <h3 class="section-title font-alt mb-40 mb-sm-40">
            Pedido de troca de senha
        </h3>
        <!-- Change password Form -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <form class="form contact-form" name="formPedirTrocarSenha" novalidate ng-submit="pedirTrocarSenhaCtrl.PedirTrocarSenha()">
                    <div class="clearfix">
                        <!-- Username -->
                        <div class="form-group">
                            <input type="text" name="userID" class="input-md round form-control" placeholder="ID DE USUÁRIO" ng-model="pedirTrocarSenhaCtrl.userID" ng-minlength="6" required>
                        </div>
                        <div ng-messages="formPedirTrocarSenha.userID.$error" ng-if="formPedirTrocarSenha.userID.$touched">
                            <div ng-message="minlength"><h6 class="font-alt">Tamanho mínimo de 6 caracteres</h6></div>
                        </div>

                        <div class="form-group">
                            <div class="pull-right" on-create="pedirTrocarSenhaCtrl.salvaWidgetId(widgetId)" vc-recaptcha theme="light" key="'6LfunAITAAAAAPRdM2NhuUB4KqCCnHbCaW-qbPFV'"></div>
                        </div>
                    </div>

                    <!-- Send Button -->
                    <div class="pt-10">
                        <button class="submit_btn btn btn-mod btn-medium btn-round btn-full" id="reg-btn" ng-click="formPedirTrocarSenha.submit()" ng-disabled="formPedirTrocarSenha.$invalid">Trocar Senha</button>
                    </div>

                </form>

            </div>
        </div>
        <!-- End change password Form -->
    </div>
</section>
